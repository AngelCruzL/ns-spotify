<div class='tracks-page'>
  <div *ngIf='currentUser'><b>User:</b> {{ currentUser.name }}</div>
  <div *ngIf='category'><b>Categoría:</b> {{ category }}</div>

  <!--section top (small)-->
  <app-generic-section
    [dataTracks]='tracksTrending'
    [mode]="'small'"
    [title]="'¡La mejor música del mundo!'"
  />

  <!--section medium (big)-->
  <app-generic-section
    [dataTracks]='tracksRandom'
    [mode]="'big'"
    [title]="'Lo mejor de Electronica'"
  />
</div>
